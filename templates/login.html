{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISKCON Virar - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'images/logo2.png' %}" alt="ISKCON Logo" class="logo">
            <h1>Welcome to ISKCON Virar</h1>
            <p>Please login to continue</p>
        </div>

        <div class="login-options">
            
            <!-- Admin Login -->
            <div class="login-card admin-login">
                <div class="card-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h3>Admin Login</h3>
                <p>Temple administrators login here</p>
                <button class="btn admin-btn" id="showAdminForm">Admin Login</button>
                
                <div class="admin-form" id="adminForm">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-key"></i> Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn submit-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <p>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            <p>Need help? <a href="mailto:support@iskconvirar.org">Contact Support</a></p>
        </div>
    </div>

    <script>
        // Show admin login form
        document.getElementById('showAdminForm').addEventListener('click', function() {
            const form = document.getElementById('adminForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        });

        // Display messages if any
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
